<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">

        <div class="left-slider">
            <div style="background-color :rgb(251, 219, 176)">
                <h1>The Lunch Box</h1>
                <p>Directed by Ritesh Batra</p>
            </div>
            <div style="background-color :rgb(137, 16, 9)">
                <h1>Peranbu</h1>
                <p>A Film By Ram</p>
            </div>
            <div style="background-color :rgb(58, 95, 122)">
                <h1>Kathalum Kadanthu Pogum</h1>
                <p>Directed by Nalan Kumara Sawmy</p>
            </div>
            <div style="background-color :rgb(157, 60, 3)">
                <h1>Nee Dhane En Ponvasantham</h1>
                <p>A Film By GVM</p>
            </div>
        </div>

        <div class="right-slider">
            <div style="background-image: url(https://wallpapercave.com/wp/wp9752901.jpg);">
            </div>
            <div
                style="background-image: url(https://a.ltrbxd.com/resized/sm/upload/aj/vp/b2/6f/uadVVjP3CCiHNNNYGyM9ka278OS-1200-1200-675-675-crop-000000.jpg?v=cdec428a64);">
            </div>
            <div
                style="background-image: url(https://images.hindustantimes.com/rf/image_size_960x540/HT/p2/2019/02/01/Pictures/_120190a8-25da-11e9-b3a2-37e00a7683f5.jpg);">
            </div>
            <div
                style="background-image: url(https://m.media-amazon.com/images/M/MV5BODc4ZDcyYzgtN2QyNi00NjAzLTg1NDgtOTgzMDhmOTc1YjJlXkEyXkFqcGdeQXVyNjAxMDM5NTM@._V1_.jpg);">
            </div>

        </div>

        <div class="action-buttons">
            <button class="down-button">o</button>
            <button class="up-button">o</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
